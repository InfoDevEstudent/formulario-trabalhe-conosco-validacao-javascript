<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="InfoDevEstudent - Sergio Felipe" />
    <meta name="description" content="Validação de Formulário JavaScript" />
    <link rel="canonical" href="https://infodevestudent.github.io/formulario-trabalhe-conosco-validacao-javascript/">
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>Rosa & Cia Trabalhe Conosco</title>
  </head>
  <body>
    <section>
      <a href="#"><img src="img/logo.png" alt="logoRosa&Cia" /></a>
      <h1>Rosa & Cia</h1>
      <p>
        <em><strong>Trabalhe Conosco</strong></em>
      </p>
      <form id="form">
        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Digite seu nome completo."
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Digite um email."
          required
        />

        <label for="number">WhatsApp:</label>
        <input
          type="text"
          id="number"
          name="number"
          placeholder="999999-9999"
          required
        />

        <label for="job">Situação de Trabalho:</label>
        <select name="job" id="job" required>
          <option value="">Selecione uma opção.</option>
          <option value="Trabalho">Trabalhando</option>
          <option value="Desempregado">Desempregado</option>
          <option value="Autonomo">Autonomo</option>
        </select>

        <label for="mensagem">Apresentação:</label>
        <textarea
          name="mensagem"
          id="mensagem"
          placeholder="Escreva aqui, um breve resumo sobre você..."
          required
        ></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </body>
</html>
